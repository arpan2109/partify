<header class="bg-white shadow-sm">
  <div class="container mx-auto px-4">
    <nav class="flex items-center justify-between h-16">
      <!-- Logo and Brand Name -->
      <div class="flex items-center">
        <img src="assets/logo_full_name.png" class="logo " alt="Logo" />
        <a routerLink="/" class="text-2xl font-bold pl-2 hidden md:block"> Partify </a>
      </div>

      <!-- Desktop Navigation Links (Hidden on Mobile) -->
      <div class="hidden md:flex space-x-8">
        <a routerLink="/" class="nav-link">Home</a>
        <a routerLink="/products" class="nav-link">Products</a>
        <a routerLink="/admin" class="nav-link">Admin</a>

      </div>

      <!-- Icons (Search, User, Cart) -->
      <div class="flex items-center space-x-6">
        <button class="nav-link">
          <span class="material-icons">search</span>
        </button>
        <button class="nav-link">
          <span class="material-icons">person</span>
        </button>
        <button class="nav-link relative">
          <span class="material-icons">shopping_cart</span>
          <span
            class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
            >2</span
          >
        </button>

        <!-- Hamburger Menu Button (Visible on Mobile) -->
        <button class="md:hidden p-2 focus:outline-none" (click)="toggleMenu()">
          <span class="material-icons">menu</span>
        </button>
      </div>
    </nav>

    <!-- Mobile Navigation Links (Hidden by Default) -->
    <div
      class="md:hidden transition-all duration-300 ease-in-out"
      [class.hidden]="!isMenuOpen"
    >
      <div class="flex flex-col space-y-4 mt-4 pb-4">
        <a routerLink="/" class="nav-link" (click)="closeMenu()">Home</a>
        <a routerLink="/products" class="nav-link" (click)="closeMenu()">Products</a>
        <a routerLink="/admin" class="nav-link">Admin</a>
      </div>
    </div>
  </div>
</header>
